<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Chat</title>
  <!-- Bootstrap 5.3.0 CDN oficial -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoL+h5PSWq3GpM9GOiwE6iyMY8c1Y74b23CQ/tfl1j/6NBp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">

  <div class="card text-white bg-secondary" style="width: 100%; max-width: 600px; height: 80vh;">
    <div class="card-header bg-warning text-dark text-center">
      <h3>ðŸ’¬ Web Chat</h3>
    </div>
    <div class="card-body d-flex flex-column p-3" style="height: calc(80vh - 56px - 1.5rem);">
      <!-- 56px: altura header, 1.5rem ~ padding -->
      
      <!-- Mensajes -->
      <div id="all-messages" class="flex-grow-1 overflow-auto mb-3" style="scroll-behavior: smooth;">
        <!-- AquÃ­ se agregan los mensajes -->
      </div>

      <!-- Enviar mensaje -->
      <div class="input-group">
        <input type="text" id="message" class="form-control" placeholder="Escribe un mensaje..." autocomplete="off" />
        <button id="send-message" type="button" class="btn btn-warning">Enviar</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
